<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .board-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .board-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      font-size: 0.9em;
      color: #888;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }
    .button-group a,
    .button-group button {
      margin-right: 1em;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="board-title" th:text="${boardDetail.title}"></div>
  <div class="board-info">
    <div th:text="'작성자: ' + ${boardDetail.member.name}"></div>
    <div th:text="'작성일: ' + ${#temporals.format(boardDetail.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
    <div th:text="'조회수: ' + ${boardDetail.viewCount}"></div>
  </div>
  <div th:text="${boardDetail.content}"></div>

  <h2 class="mt-5">댓글</h2>
  <div th:each="reply : ${boardDetail.replies}">
    <div class="border rounded p-3 mb-3">
      <p th:text="${reply.content}"></p>
      <p class="text-muted" th:text="'작성자: ' + ${reply.member.name}"></p>
      <p class="text-muted" th:text="'작성일: ' + ${#temporals.format(reply.createdDate, 'yyyy-MM-dd HH:mm')}"></p>
    </div>
  </div>

  <div class="mt-5">
    <h3>댓글 쓰기</h3>
    <form th:action="@{/board/{id}/reply(id=${boardDetail.id})}" method="post">
      <div class="mb-3">
        <label for="replyContent" class="form-label">내용</label>
        <textarea class="form-control" id="replyContent" name="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글 작성</button>
    </form>
  </div>

  <div class="button-group">
    <a href="/boards" class="btn btn-secondary">목록보기</a>
    <div>
      <a href="#" class="btn btn-warning">글수정</a>
      <button class="btn btn-danger">글삭제</button>
    </div>
  </div>
</div>
</body>
</html>
