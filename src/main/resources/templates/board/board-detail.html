<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .board-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .board-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      font-size: 0.9em;
      color: #888;
    }
    .board-content {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 450px;
      padding-bottom: 20px;
      overflow-wrap: break-word;
      margin-bottom: 2em;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }
    .button-group a,
    .button-group button {
      margin-right: 1em;
    }
    .reply-list {
      list-style-type: none;
      padding-left: 0;
      margin-top: 2em;
    }
    .reply-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .reply-content {
      flex: 1;
      margin-left: 10px;
    }
    .reply-date {
      white-space: nowrap;
      color: #888;
    }
    .reply-delete {
      color: #888;
      cursor: pointer;
    }
    .reply-delete:hover {
      color: #f00;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="board-title" th:text="${boardDetail.title}"></div>
  <div class="board-info">
    <div th:text="'작성자: ' + ${boardDetail.member.name}"></div>
    <div th:text="'작성일: ' + ${#temporals.format(boardDetail.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
    <div th:text="'조회수: ' + ${boardDetail.viewCount}"></div>
  </div>
  <div class="board-content">
    <div th:text="${boardDetail.content}"></div>
  </div>

  <ul class="reply-list">
    <li class="reply-item" th:each="reply : ${boardDetail.replies}">
      <span th:text="${reply.member.name}"></span>
      <span class="reply-content" th:text="${reply.content}"></span>
      <span class="reply-date" th:text="${#temporals.format(reply.createdDate, 'MM.dd HH:mm')}"></span>
      <span class="reply-delete" th:if="${member != null and member.id == reply.member.id}" th:text="'삭제'"
            onclick="deleteReply([[${reply.id}]])"></span>
    </li>
  </ul>

  <div class="mt-4">
    <form action="/replies/register" method="post">
      <input type="hidden" name="boardId" th:value="${boardDetail.id}" />
      <div class="mb-3">
        <label for="content" class="form-label"></label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글 등록</button>
    </form>
  </div>

    <div class="button-group">
        <a href="/boards" class="btn btn-secondary">목록보기</a>
        <div th:if="${member != null and member.id == boardDetail.member.id}">
            <a href="#" class="btn btn-warning" th:href="@{/board/edit/{id}(id=${boardDetail.id})}">글수정</a>
            <form action="/board/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${boardDetail.id}" />
                <button type="submit" class="btn btn-danger">글삭제</button>
            </form>
        </div>
    </div>
</div>

<script>
  function deleteReply(replyId){
    if (confirm('댓글을 삭제하시겠습니까>')){
      fetch(`/replies/${replyId}`,{
        method: 'DELETE',
        headers: {
          'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
        }
      }).then(response => {
        if (response.ok){
          window.location.reload();
        } else {
          alert('댓글 삭제에 실패했습니다.');
        }
      });
    }
  }
</script>

</body>
</html>
