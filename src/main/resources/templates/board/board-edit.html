<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>게시글 수정</h1>
    <form action="/board/update" method="post">
        <input type="hidden" name="id" th:value="${boardDetail.id}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${boardDetail.title}" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:text="${boardDetail.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <a href="/boards" class="btn btn-secondary mt-3">취소</a>
</div>
</body>
</html>
