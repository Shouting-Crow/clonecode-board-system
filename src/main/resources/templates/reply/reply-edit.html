<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>댓글 수정</h2>
    <form action="/replies/edit" method="post">
        <input type="hidden" name="id" th:value="${reply.id}"/>
        <input type="hidden" name="boardId" th:value="${reply.getBoard().id}"/>
        <div class="mb-3">
            <label for="content" class="form-label">댓글 내용</label>
            <textarea class="form-control" id="content" name="content" rows="3" th:text="${reply.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
</div>
</body>
</html>
