<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>회원가입</h2>
    <form action="/register" method="post" class="mt-4" th:object="${registerDto}">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="loginId" name="loginId" th:value="${registerDto.loginId}">
            <div th:if="${#fields.hasErrors('loginId')}" class="text-danger" th:errors="*{loginId}">아이디는 필수 입니다.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${registerDto.password}">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">비밀번호를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${registerDto.name}">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">본인의 이름은 필수 입니다.</div>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${registerDto.nickname}">
            <div th:if="${#fields.hasErrors('nickname')}" class="text-danger" th:errors="*{nickname}">사용할 닉네임을 입력해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${registerDto.phoneNumber}">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}">전화번호를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">도시</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${registerDto.city}">
            <div th:if="${#fields.hasErrors('city')}" class="text-danger" th:errors="*{city}">현재 살고있는 도시를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">도로명 주소</label>
            <input type="text" class="form-control" id="streetAddress" name="streetAddress" th:value="${registerDto.streetAddress}">
            <div th:if="${#fields.hasErrors('streetAddress')}" class="text-danger" th:errors="*{streetAddress}">도로명 주소를 입력해 주세요.</div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a href="#" th:href="@{/}" class="btn btn-secondary">돌아가기</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzD6V5snhKQzN+GYehgx0sOg5HRR6G7klJz5K/eIFHp5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QF15yen5JbT50RWAT6m4Izwl4AO3oM2yxfGUR5U8bVwHuHqhwsDkd/oaC5Wxni6A" crossorigin="anonymous"></script>
</body>
</html>
